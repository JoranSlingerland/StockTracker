# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '32 1 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'Issue has been stale for 30 days. Issue will be auto closed in 30 days if no activity is seen.'
        stale-pr-message: 'Pull request has been stale for 30 days. Pull request will be auto closed in 30 days if no activity is seen'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
        days-before-issue-stale: 30
        days-before-pr-stale: 30
        days-before-issue-close: 30
        days-before-pr-close: 30
